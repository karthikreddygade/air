{% extends "admin/base2.html" %}

{% block content %}
<style>
    /* Table styles */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
        {% for passengers in passenger %}
        <tr>
            <td>{{ passengers.name }}</td>
            <td>{{ passengers.email }}</td>
            <td>{{ passengers.pswd }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
